<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <!-- Header Section -->
    <header>
        
        <nav>
                    <ul><li><img id="logo" src="./bg/4.png" alt=""></li>
                        <li><a href="home.html">RETURN</a></li>            
                        <li><img id="logoutpost" src="p_pic/1133950.jpg" alt="logout" srcset=""></li>                    
                    </ul>
        </nav>
    </header>
    

    <!-- Profile Section -->
    <section >
        <div class="profile">
            <div id="ppic">
                <img id="profile_image" src="" alt="Profile Picture">
            </div>
            <div id="pdis">
                <h2 id="fuser"></h2>  
                <p id="bio">View your profile and update your information.</p> 
                <div class="pro_det">
                    <div class="stats">
                      <div class="stat">
                        <span id="p_num" class="value">0</span>
                        <span class="label">Posts</span>
                      </div>
                      <div class="stat">
                        <span id="p_flo" class="value">0</span>
                        <span data-id="0" class="label2">Followers</span>
                      </div>
                      <div class="stat">
                        <span id="p_fli" class="value">8</span>
                        <span data-id="1" class="label2">Following</span>
                      </div>
                    </div>
                  </div>
                  <div>
                  </div>
                <!-- <button>Edit Profile</button> -->
            </div>
        </div>
    

    </section>

    <section >
        <div id="p_table" class="post">
        </div> 
        <!-- Add more posts here -->    </section>

    </section>
